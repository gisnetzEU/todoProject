<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="logo_barcemex.png" sizes="32x32" />
    <link rel="icon" href="logo_barcemex.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="logo_barcemex.png" />
    <meta name="msapplication-TileImage" content="logo_barcemex.png" />
</head>

<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">

                <img id="logo" src="https://www.vdab.be/system/files/agenda/logo%20intec%20brusselZWART1_36.png"
                    class="img-fluid rounded-bottom" alt="">

                <hr>

                <i class="fa fa-sticky-note-o p-2 d-inline text-black" style="font-size:1.1rem" aria-hidden="true"></i>
                <p class="d-inline p-2">TODO...</p>

            </div>

            <!-- Add -->
            <div class="card-body">
                <form id="add-todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="title">Title</label>
                            <input class="form-control" type="text" name="title" id="title"
                                placeholder="Enter a TODO title">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="user">User</label>
                            <select name="user" id="user" class="form-control">
                                <option></option>
                                <option>Giselle</option>
                                <option>Antonio</option>
                                <option>Paulette</option>
                                <option>Francisco</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="deadline">Deadline</label>
                            <input type="date" name="deadline" id="deadline" class="form-control">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="isPriority">Priority?</label>
                            <input type="checkbox" name="isPriority" id="isPriority" class="form-control" value="Y">
                        </div>
                    </div>

                    <button type="submit" id="add" class="btn btn-primary">Add TODO</button>
                    <hr>
                </form>

                <div class="form-row" id="statusPanel">
                </div>

            </div>

            <!-- List and Edit -->
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">My TODOs</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Search a TODO">
                    </div>
                </div>

                <hr>

                <div class="form-row" id="emptyTodoMessage">
                    <div class="form-group col-md-6">
                        No elements
                    </div>
                </div>

                <ul class="list-group">
                </ul>

                <hr>

                <a id="clear-todos" class="btn btn-dark" href="#">Delete All Todos</a>
            </div>
        </div>

    </div>

    <template id="todoElemTpl">
        <li class="list-group-item d-flex justify-content-between">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="title">Title</label>
                        <input name="title" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="user">User</label>
                        <select name="user" class="form-control">
                            <option></option>
                            <option>Giselle</option>
                            <option>Antonio</option>
                            <option>Paulette</option>
                            <option>Francisco</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="deadline">Deadline</label>
                        <input type="date" name="deadline" class="form-control">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="isPriority">Priority?</label>
                        <input type="checkbox" name="isPriority" class="form-control" value="Y">
                    </div>

                    <div class="form-group col-md-2">
                        <button type="submit" name="save" class="btn btn-info">
                            <i class="fa fa-save"></i> Save
                        </button>
                        <button type="submit" name="remove" class="btn btn-warn">
                            <i class="fa fa-remove"></i> Remove
                        </button>
                    </div>
                </div>
            </form>
        </li>
    </template>

    <!-- <script src="inputEvents.js"></script>
    <script src="mouseEvents.js"></script> -->
    <script src="todo.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
